<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fb.css">
    <title> FaceBook Registration Page</title>
</head>
<body>
    <div class="container">

        <div class="top-bar">

            <h1>facebook</h1>
            
            <div class="email-space">
                <label for="email" class="reduce">Email or Phone</label><br>
                <input class="email" type="text">
            </div>

            <div class="password-space">
                <label for="password"class="reduce">Password</label><br>
                <input class="password" type="text"><br>
                <label for=""><a class="retrive" href="#">forgotten account?</a></label>
            </div>
            <button class="btn"><a href="#">Log in</a></button>

        </div>

        <div class="box">

            <div class="side">
                <h2>Create an account</h2>
                <p style="font-weight:bold;">It's quick and easy.</p>

                <input type="text" class="first-name" placeholder=" First name">
                <input type="text" class="surname" placeholder=" Surname"><br>
                <input type="text" class="mobile" placeholder=" Mobile number or email address"><br>
                <input type="text" class="password2" placeholder=" New Password"><br>
                <label for="">Birthday</label><br>
                <input type="date" class="date"><button class="extra1">?</button>
                <p>Gender</p> 
                <input type="radio" id="female" name="choose" value="Female">
                <label class="radio-check1" for="Female">Female</label>
                <input type="radio" id="male" name="choose" value="Male">
                <label class="radio-check2" for="Male">Male</label>
                <input type="radio" id="custom" name="choose" value="custom">


                <label class="radio-check3" for="custom">Custom</label><button class="extra2">?</button>
                <p class="conditions">By clicking Sign up, you agree to our <a class="policy" href="#">Tems</a>, <a class="policy" href="#">Data policy</a>
                and<br> <a class="policy" href="#">Cookies policy</a>. You may receive SMS notification from us and<br> can
                opt out at anytime.</p>

                <button class="reg"><a href="#">Sign Up</a></button>
            </div>

        </div>
        
    </div>
    
</body>
</html>
