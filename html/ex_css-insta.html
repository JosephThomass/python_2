<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./fb.svg" alt="" width="250px" height="70px">
       
        <div class="div_para">
        <p class="para1">Sign up to see photos and videos from your friends.</p>
       </div>

       <button class="btn">Log in With Facebook</button>
       <p class="para2">OR</p>

       <input type="text" name="" id="" placeholder="Mobile Number or Email" class="inp1">
       <input type="text" name="" id="" placeholder="Full Name" class="inp1">
       <input type="text" name="" id="" placeholder="Username" class="inp1">
       <input type="password" name="" id="" placeholder="Password" class="inp1">

       <div class="paradiv2">
        <p class="para3">People who use our service may have uploaded your contact 
            information to Instagram. <a href="#">Learn More</a></p>

            <p>
                By signing up, you agree to our <a href="">Terms</a> ,
                 <a href="">Privacy Policy</a> and <a href="">Cookies Policy</a> .
            </p>
       </div>

       <button class="btn btnsignup">Sign Up</button>
    </div>
