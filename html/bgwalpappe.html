<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body>
    <div class="class1">
        <img src="./pexels-vlad-alexandru-popa-1402787.jpg" alt="" class="img1">
        <div class="back1">
            <form action="#" class="fom1">
        
                <label for="name" >Name:</label>
                <input type="text" id="name" name="name" class="inp"><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="inp"><br><br>
        
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" class="inp"><br><br>
        
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="inp"><br><br>
        
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="inp">
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </select><br><br>
            </form>
        </div>
        

    </div>

            background-image: url(https://images.pexels.com/photos/1451567/pexels-photo-1451567.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);

        width: 65px;

</body>
</html>
